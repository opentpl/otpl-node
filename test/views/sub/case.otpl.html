{{layout '../layout'}}
<h1>{{ header }}</h1>
{{if (items.length) }}
    <ul>
    {{for item : items}}
        {{if (item.current) }}
        <li><strong>{{ item.name }}</strong></li>
        {{else}}
        <li><a href="{{ item.url }}">{{ item.name }}</a></li>
        {{/if}}
    {{/for}}
    </ul>
{{else}}
    <p>The list is empty.</p>
{{/if}}
sub
