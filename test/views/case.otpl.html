{{layout '/layout'}}

{{block header}}

<style type="text/css">
body{
    margin:0;
}
</style>


{{/block}}
<h1>{{ header }}</h1>
<div>total items:{{len(items)}}</div>
<ul>
    {{for i,item : items}} 
        <li>No.{{i}}</li>
        {{if (item.current) }}
        <li><strong>{{ item.name }}</strong></li>
        {{else}}
        <li><a href="{{ item.url }}">{{ item.name }}</a></li>
        {{/if}}
    {{else}}
    <li>The list is empty.</li>
    {{/for}}
</ul>
